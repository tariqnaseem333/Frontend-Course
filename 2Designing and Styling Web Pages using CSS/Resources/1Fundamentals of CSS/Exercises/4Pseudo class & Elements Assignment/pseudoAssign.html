<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./pseudoAssign.css'>
</head>

<body>
    <!-- Form is already created for you with all necessary classes and ids -->
    <!-- Necessary div is alsp provided for better styling -->
    <!-- Use class content , input & label elements for styling -->
    <!-- Use classs successBtn for styling the button -->
    <form style="border:1px solid #ccc">
        <div class='content'>
            <h2>Sign Up</h2>
            <p>All are mandatory fields</p>

            <hr>
            <label for='name'><b>Name</b></label>
            <input type='text' placeholder="Enter name" id='name' required>

            <label for='email'><b>Email</b></label>
            <input type='email' placeholder="Enter email" id='email' required>

            <label for='password'><b>Password</b></label>
            <input type='password' placeholder="Enter password" id='password' required>

            <input type='checkbox'><label>All field above are correct</label>

            <p>By creating account you agree to our <a href='#terms'>Terms & Conditions</a></p>
            <button type='submit' class='successBtn'>Sign Up</button>
        </div>
    </form>
</body>

</html>
